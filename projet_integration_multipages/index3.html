<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third page exo (Contact)</title>
</head>
<body>
    <!-- "id container" "common style" 3rd page (contact) -->
    <div id="container">
        <header>
            <!-- header "common style" 3rd page (contact) -->
            <div>
                <img src="assets/img/s1b1.jpeg" alt="s1b1">
            </div>
            <div>
            <!-- nav "common style" 3rd page (contact) -->
                <nav>
                    <a href="#">ACCUEIL</a>
                    <a href="#">À PROPOS</a>
                    <a href="#">CONTACT</a>
                </nav>
            </div>
        </header>
        <main>
            <!-- section 01 3rd page (contact) -->
            <section class="section01">
                <h1>Laissez un message</h1>
                <p>Utilisez le formulaire pour nous transmettre un message, nous vous répondrons dans les plus brefs délais</p>
            </section>
            <!-- section 02 3rd page (contact) -->
            <section class="section02">
            <!-- formulaire -->
                <form action="#" class="bg1">
                    <div class="mail">
                        <h3>E-mail</h3>
                        <label for="mail"></label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div class="subject">
                        <h3>Sujet</h3>
                        <label for="subject"></label>
                        <input type="text" id="textSubject" name="user_subject">
                    </div>
                    <div class="msg">
                        <h3>Votre message</h3>
                        <label for="msg"></label>
                        <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Envoyer">
                        <input type="button" value="Effacer">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <!-- footer "common style" 3rd page (contact) -->
            <div>
                <a href="#">Lien</a>
                <a href="#">Lien</a>
                <a href="#">Lien</a>
            </div>
            <div>
                <a href="#">Lien</a>

            </div>
            <div>
                <a href="#">Lien</a>
                <a href="#">Lien</a>
                <a href="#">Lien</a>
            </div>
        </footer>
    </div>
</body>
